<title>game</title>

<script>

var embedDat = "%7B%22START%22:%5B%5B%22You%20wake%20in%20a%20locked%20room.%20You%20see%20a%20door%20and%20a%20window.%22%5D,%5B%22%22%5D,%5B%22Go%20to%20the%20door%22,%22DOOR%22%5D,%5B%22Go%20to%20the%20window%22,%22WINDOW%22%5D,%5B%22%22%5D%5D,%22__STARTSECTION__%22:%22START%22,%22WINDOW%22:%5B%5B%22You%20see%20a%20variety%20of%20marine%20life.%20A%20fish%20swims%20by%20and%20looks%20in%20at%20you.%20The%20fish%20meets%20your%20gaze%20solemnly.%22%5D,%5B%22%22%5D,%5B%22Gaze%20back%22,%22START%22%5D,%5B%22%22%5D%5D,%22DOOR%22:%5B%5B%22It's%20a%20door%20what%20did%20you%20expect.%22%5D,%5B%22%22%5D,%5B%22Accept%20this%20as%20truth%22,%22START%22%5D,%5B%22Fight%20the%20inevitable%22,%22CAPTAIN%22%5D,%5B%22%22%5D%5D,%22CAPTAIN%22:%5B%5B%22You%20swing%20the%20door%20open%20and%20you%20see%20a%20tall%20figure.%22%5D,%5B%22%22%5D,%5B%22Approach%20him%22,%22FISH%22%5D,%5B%22Think%20about%20life%22,%22START%22%5D,%5B%22%22%5D%5D,%22FISH%22:%5B%5B%22You%20approach%20the%20figure.%20It%20turns%20to%20face%20you%20and%20you%20a%20giant%20fish%20wearing%20a%20pirate%20hat.%20it's%20glazed%20fish%20eyes%20look%20at%20you%20with%20a%20vacant%20expression.%22%5D,%5B%22%22%5D,%5B%22Scream%22,%22START%22%5D,%5B%22Question%20your%20own%20existence%22,%22END%22%5D,%5B%22%22%5D%5D,%22END%22:%5B%5B%22You%20look%20down,%20beholding%20your%20own%20fins.%20You%20try%20to%20make%20a%20sound%20and%20hear%20only%20a%20burble.%20Your%20fish%20eyes%20stare%20at%20the%20fish%20captain.%22%5D,%5B%22%22%5D,%5B%22Fish%22,%22START%22%5D%5D%7D";

var gameState = null;


var aurl = document.createElement('a');
function qualifyURL(url) {
 aurl.href = url;
 return aurl.href;
}

function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

function strip_http(url) {
   url = url.replace(/^https?:\/\//,'');
   return url;
}

function startSection(){
  if (gameState==null){
    return "";
  }
  var param = getParameterByName("section");

  var result = "__STARTSECTION__" in gameState ? gameState["__STARTSECTION__"] : "START";
  if (param.length>0){
    result=param;
  }

  return result;
}

function init(){
	if (embedDat.length>0 && embedDat[0]!=='_'){
		var dat = decodeURI(embedDat);
		gameState = JSON.parse(dat);
    var startKey = startSection();
		goTo(startKey);
		return;
	}

var id = getParameterByName("p").replace(/[\\\/]/,"");
  if (id===null||id.length===0) {
    console.log("No ID specified in URL.")
    return;
  }

  var githubURL = 'https://api.github.com/gists/'+id;

  var githubHTTPClient = new XMLHttpRequest();
  githubHTTPClient.open('GET', githubURL);
  githubHTTPClient.onreadystatechange = function() {
    if(githubHTTPClient.readyState!=4) {
      return;
    }   
    var result = JSON.parse(githubHTTPClient.responseText);
    if (githubHTTPClient.status===403) {
      console.log(result.message);
    } else if (githubHTTPClient.status!==200&&githubHTTPClient.status!==201) {
      console.log("HTTP Error "+ githubHTTPClient.status + ' - ' + githubHTTPClient.statusText);
    }
    var result = JSON.parse(githubHTTPClient.responseText);
    var code=result["files"]["game.txt"]["content"];
    console.log(code);

	gameState = JSON.parse(code);
	goTo(startSection());
  }
  githubHTTPClient.setRequestHeader("Content-type","application/x-www-form-urlencoded");
  githubHTTPClient.send();

	goTo(startSection());
}	

function escapeHtmlEntities (str) {
  if (typeof jQuery !== 'undefined') {
    // Create an empty div to use as a container,
    // then put the raw text in and get the HTML
    // equivalent out.
    return jQuery('<div/>').text(str).html();
  }

  // No jQuery, so use string replace.
  return str
    .replace(/&/g, '&amp;')
    .replace(/>/g, '&gt;')
    .replace(/</g, '&lt;')
    .replace(/"/g, '&quot;');
}

function goTo(targetState){
  if (gameState==null){
    return;
  }
	var curstate = gameState[targetState];
	var gameArea = document.getElementById("gameArea");
	var str = "";
	for (var i=0;i<curstate.length;i++){
		var l = curstate[i];
		if (l.length==1){			
			str+=escapeHtmlEntities(l[0])+"<br>";
		} else if (l.length==2){
			str+='<a href="#" onclick="goTo(\''+escapeHtmlEntities(l[1])+'\');return false;">'+escapeHtmlEntities(l[0])+'</a><br>';
		}	
	}
	gameArea.innerHTML=str;
}

</script>
</head>
<body onload="init();" dir="auto">
<div id="gameArea" dir="auto"></div>
</body>
